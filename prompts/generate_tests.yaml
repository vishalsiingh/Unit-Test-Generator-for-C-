instructions:
  - Generate Google Test unit tests for the given C++ file.
  - Ensure each function has a corresponding test.
  - Do not repeat test logic.
  - Use meaningful test case names.
  - Keep tests simple and scoped.
  - Use assert macros from gtest.
  - Avoid generating tests for unused or trivial functions.
  - Ensure tests compile and run with g++ and gtest.
